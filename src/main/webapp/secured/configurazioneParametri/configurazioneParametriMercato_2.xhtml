<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .icon-grid div.ui-g-12 {
                color: #757575;
                text-align: center;
                padding: 16px;
                font-size: 12px;
            }

            .icon-grid i {
                display: block;
                margin: 0 auto;
                font-size: 24px;
            }

            pre {
                font-family: monospace;
                background-color: #0C2238;
                color: #dddddd;
                padding: 1em;
                font-size: 14px;
                border-radius: 3px;
                overflow: auto;
            }

            .shadow-box {
                background-color: #607D8B;
                width: 100px;
                height: 100px;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form>      
                        <p:panel id="panel" header="Parametri - passo 2" style="margin-bottom:10px;">

                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="nomepresidente" value="Nome presidente" />
                                <p:inputText id="nomepresidente" value="#{ricercaGiocatoriController.text1}" required="true"  >
                                    <f:validateLength minimum="1" />
                                </p:inputText>
                                
                                <h:outputLabel for="nomesquadra" value="Nome squadra" />
                                <p:inputText id="nomesquadra" value="#{ricercaGiocatoriController.text1}" required="true"  >
                                    <f:validateLength minimum="1" />
                                </p:inputText>
                                
                                <h:outputLabel for="emailpresidente" value="Email presidente" />
                                <p:inputText id="emailpresidente" value="#{ricercaGiocatoriController.text1}" required="true"  >
                                    <f:validateLength minimum="1" />
                                </p:inputText>
                                
                                <p:commandButton     value="Salva dati" />

                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
