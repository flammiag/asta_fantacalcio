<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .icon-grid div.ui-g-12 {
                color: #757575;
                text-align: center;
                padding: 16px;
                font-size: 12px;
            }

            .icon-grid i {
                display: block;
                margin: 0 auto;
                font-size: 24px;
            }

            pre {
                font-family: monospace;
                background-color: #0C2238;
                color: #dddddd;
                padding: 1em;
                font-size: 14px;
                border-radius: 3px;
                overflow: auto;
            }

            .shadow-box {
                background-color: #607D8B;
                width: 100px;
                height: 100px;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h:form>      
                        <p:panel id="panel" header="Parametri - passo 1" style="margin-bottom:10px;">
                            <p:message for="txt1" />
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="txt1" value="Nome lega" />
                                <p:inputText id="txt1" value="#{ricercaGiocatoriController.text1}" required="true" label="Parametro 1">
                                    <f:validateLength minimum="1" />
                                </p:inputText>
                                
                                <h:outputLabel for="txt2" value="Credito per ogni squadra" />
                                <p:inputText id="txt2" value="#{ricercaGiocatoriController.text1}" required="true" label="Parametro 2">
                                    <f:validateLength minimum="1" />
                                </p:inputText>
                                
                                <h:outputLabel for="num_partecipanti" value="Numero partecipanti alla lega" />
                                <p:spinner id="num_partecipanti" value="#{spinnerView.number1}" />
                                
                                <h:outputLabel for="num_portiere" value="Numero portieri " />
                                <p:spinner id="num_portiere" value="#{spinnerView.number1}" />
                                
                                <h:outputLabel for="num_difensore" value="Numero difensori " />
                                <p:spinner id="num_difensore" value="#{spinnerView.number1}" />
                                
                                <h:outputLabel for="num_centrocampo" value="Numero centrocampisti " />
                                <p:spinner id="num_centrocampo" value="#{spinnerView.number1}" />
                                
                                <h:outputLabel for="num_attaccanti" value="Numero attaccanti " />
                                <p:spinner id="num_attaccanti" value="#{spinnerView.number1}" />
                                
                                
                                <p:commandButton     value="Salva dati" />

                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
